<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
 <h1>Count your age</h1>
<input type="text" id="num1" placeholder="Current Date only year"/> ,
<input type="text" id="num2" placeholder="Birth Date only year"/> =
<input type="text" id="calculate" readonly="readonly"/>
<input type="button" value="Calculate the Age" onclick="calc()"/>
 
<script>
    function calc() {
        let num1 = Number(document.querySelector("#num1").value);
        let num2 = Number(document.querySelector("#num2").value);
        let sum = num1 - num2;
        document.getElementById("calculate").value = sum;
    }
</script>
 
</body>
</html>
